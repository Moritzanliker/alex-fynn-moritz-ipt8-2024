    /* Common Variables */ 
:root {
    --background: #f7f8fa;
    --foreground: #2d3748;
    --card: #ffffff;
    --card-foreground: #2d3748;
    --primary: #e53e3e;
    --primary-acc: #000000;
    --border-color: #e1e4e8;
    --muted: #718096;
    --radius: 8px;
}

.darkmode {
    --background: #313131;
    --foreground: #f7f8fa;
    --card: #232323;
    --card-foreground: #f7f8fa;
    --primary: #e53e3e;
    --primary-acc: #ffffff;
    --border-color: #4a5568;
    --muted: #a0aec0;
}

.switch {
    position: relative;
    display: inline-block;
    width: 45px;
    height: 24px;
}
  
.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}
  
input:checked + .slider {
    background-color: var(--primary);
}
  
input:checked + .slider:before {
    transform: translateX(21px);
}

/* General Styles */

/* Main Content Styles */
