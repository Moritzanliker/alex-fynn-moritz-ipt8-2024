<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <div id="loginError" class="error-message"></div>
        <input type="button" class="button" value="Login" onclick="login()">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" id="signupUsername" name="username" placeholder="Enter your username">
        <input type="text" id="signupEmail" placeholder="Enter your email">
        <input type="password" id="signupPassword" placeholder="Create a password">
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <div id="signupError" class="error-message"></div>
        <input type="text" id="signupCity" name="city" placeholder="Enter your city">
        <input type="button" class="button" value="Signup" onclick="signup()">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
